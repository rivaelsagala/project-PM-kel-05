<!DOCTYPE html>
<html lang="en">
<head>
    <title>Klasifikasi Ikan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='klasifikasi.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header" class="site-header">
        <nav class="navbar navbar-expand-lg px-lg-5">
            <div class="container-fluid py-3">
                <div class="logo-container d-flex align-items-center">
                    <a href="#logo">
                        <img src="{{ url_for('static', filename='images/ikanremove.png') }}" alt="logo" height="80" width="80" id="logo">
                    </a>
                    <h1 class="ms-3 mb-0">Lake Toba</h1>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                    <ul class="navbar-nav gap-4 text-end mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-uppercase fw-medium" aria-current="page" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fw-medium" href="#klasifikasi">Klasifikasi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fw-medium" href="{{ url_for('about') }}">Tentang</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="section-padding" id="klasifikasi">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <form action="{{ url_for('klasifikasi') }}" method="POST" enctype="multipart/form-data" id="uploadForm">
                        <div class="upload-box text-center border p-4">
                            <label for="fileInput" class="form-label">Pilih Gambar untuk Klasifikasi</label>
                            <input type="file" id="fileInput" name="image" class="form-control mb-3" accept="image/*" required>
                            <button type="submit" class="btn btn-primary">Unggah dan Klasifikasi</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="result-box border p-4">
                        {% if result %}
                <div class="result-box">
                         <h5>Hasil Klasifikasi:</h5>
                         <p>Jenis Ikan: <strong>{{ result['jenis_ikan'] }}</strong></p>
                         <p>Akurasi: <strong>{{ result['akurasi'] }}%</strong></p>
                         </div>
                        {% else %}
                            <p>Silakan unggah gambar untuk memulai klasifikasi.</p>
                            {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
